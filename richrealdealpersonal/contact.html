<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">
    
    <title>RichRealDeal's Website</title>
</head>

<body>
    <header>
     <a href="index.html"><img src="images/Logov2.png" alt="logo" class="logo" ></a> 
        
        <nav class="menu">
            <ul class="menuoption">
                <li class="about"><a href="about.html">ABOUT</a></li>
                <li class="services"><a href="services.html">SERVICES</a></li>
                <li class="portfolio"><a href="portfolio.html">PORTFOLIO</a></li>
                <li class="contact"><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
        
    </header>
    <h1>Contact</h1>
    <main>
        <section>
      <p>Let me know if you have any questions or comments. I am happy to hear from you, even if you want to say hi. 
          I want to get to meet you all. Please fill this form below and send me a message. </p>
        </section>

        <section>
            <form action="thanks.html" method="get">
                <div class="firstname">
                    <label class="label1" for="firstname">First Name</label>
                    <input class="firstname" type="text" id="firstname" name="firstname" placeholder="First Name" required>
                </div>
                <div class="lastname">
                    <label class="label2" for="lastname">Last Name</label>
                    <input class="lastname" type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                </div>
                <div class="email">
                    <label class="label3" for="email">Email</label>
                    <input class="email" type="text" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="phonenumber">
                    <label class="label4" for="email">Phone Number</label>
                    <input class="phonenumber" type="text" id="phonenumber" name="phonenumber" placeholder="Number" required>
                </div>
                <div class="messagebox">
                    <label class="label5" for="message">Message</label>
                    <textarea class="message" name="message" id="message" placeholder="Message" cols="30" rows="10"></textarea>
                </div>   
                    <button class="submit" type="submit">Submit</button>        
            </form>  
        </section>

        <section class="footersection">
            <img class="mediaicon instagram" src="images/iconmonstr-instagram-11-240.png" alt="instagram">
            <img class="mediaicon twitter" src="images/iconmonstr-twitter-1-240.png" alt="Twitter">
            <img class="mediaicon facebook" src="images/iconmonstr-facebook-1-240.png" alt="facebook">
            <footer class="site-footer">
                &copy; RichRealDeal Website 2020
            </footer>
        </section>
    </main>
</body>

</html>
