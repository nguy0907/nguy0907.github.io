
<!DOCTYPE html>
<html>
  <head>
  <meta  charset="UTF-8">
 </head>  
 <title>Reggie's Coffee Shop - Contact </title>

  <body> 
    <!-- comment block = control + / -->
    <header> 
      <h1>Reggie's Coffee Shop</h1>
      <nav>
        <ul>
          <li> <a href="index.html">Home</a></li>
          <li> <a href="contact.html">Contact</a></li>
        </ul>
       
      </nav>
    </header>
    <!-- start of main content -->
    <main>
      <h2>Contact Us</h2> 
      <table>
        <caption>Hour of Operation</caption>
        <thead>
          <tr>
            <th>Day</th>
            <th>Hours</th>
          </tr>

        </thead>
        <tbody>
          <tr>
            <td>Mon - Fri</td>
            <td>6 AM - 9 PM</td>
          </tr>
          <tr>
            <td>Sat</td>
            <td>8 AM - 11 PM</td>        
          </tr>
          <tr>
             <tr>
            <td>Sun</td>
            <td>Closed</td>
          </tr> 
          </tr>       
        </tbody>
      </table>
      <section>
          <h3>We love to hear from you!</h3>
          <!--adding a form-->
          <form action="thanks.html" method= "get">
            <div>
            <label for="nguy0907">Your Name</label>
            <input type="text" id="nguy0907" name="nguy0907" placeholder="Joe Mom" value="Mr." >
            </div>
            <div>
                <label for="youremail">Email</label>
            <input type="email" id="youremail" name="youremail" required>

            </div>   
            <div>
              <label for="message">Message</label>
              <textarea id="message" name="message"></textarea>
             </div>
            <div>
              <label for="tickets">How many tickets? (sold in pairs)</label>
              <input type="number" id="tickets" min="2" max= "10" step="2">
            </div>
            <div>
              <label for="row">Select Row</label>
              <select id="row" name="row">
                <option value="front">Front</option>
                <option value="center">Center</option>
                <option value="back">Back</option>
              </select>
              <div>
                <h3>Have you been here before?</h3>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="past">
                <label for="no">No</label>
                <input type="radio" id="no" name="past">
              </div>
              <div>
                <h3>Policies</h3>
                <input type="checkbox" id="policies" name="policies">
                <label for="policies">I agree with the Terms and Policies</label>
              </div>
            </div>
            <button type="submit">Sign me up!</button>   
          </form>
      </section>
    </main>
    <footer>
    <!--HTML Entities-->
      Copyright &copy;Reggie's Coffee Shop, 2020
    </footer>
  </body>
</html>
